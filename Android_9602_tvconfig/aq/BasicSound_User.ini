[AQ_TYPE]
# Audio Quality Type
# 0 = None
# 1 = Basic
# 2 = DTS SRS
# 3 = DBX
# 4 = DAP
# 5 = DTS VirutalX
# 6 = DTS Studio Sound II
# 7 = Sonic Emotion
Type = 1

[BASIC]
# Basic Sound Effect
# Tone contorls both Bass and Treble
# 1 = Enable
# 0 = Disable
Tone = 1
Surround = 0
PEQ = 1
HPF = 1
GEQ = 1

[BASS]
# Bass Value: 0~100
# 0 = -12 dB
# 50 = 0 dB
# 100 = + 12 dB
Gain = 50

[TREBLE]
# Treble Value: 0~100
# 0 = -12 dB
# 50 = 0 dB
# 100 = + 12 dB
Gain = 50

[SURROUND]
# CrossTalkGain: 0x0~0x7FFF
# ClarityGain: 0x0~0x7FFF
# LrGain: 0x0~0x7FFF
# WidthGain: 0x0~0x7FFF
# BassGain: 0x0~0x7FFF
# OutputGain:0x0~0x7FFF
# Frequency: 0x7F41~0x7F44
CrossTalkGain = 0xA01
ClarityGain = 0xA01
LrGain = 0x1FFF
WidthGain = 0xA01
BassGain = 0x14FF
OutputGain = 0xC00
Frequency = 0x7F43

[NR]
# Noise Reduction Threshold
# 0~5A (-108~-18 dB, step 1dB)
# Threshold = hex(((dB+18)*10+900)/10)
# 0 = -108dB
# 30 = -60dB
# 5A = -18dB
Threshold = 20

[BALANCE]
#Balance value: 0~100
#0: Left channel only
#50: Ouput level of left channel is same as right
#100: Right channel only
Value = 50

[HPF]
# High pass filter frequency
# Gain: -180~180 (-18~18dB, 0.1dB/step)
# Frequency: 50~20000 Hz
# Q Value: 50~90
Gain = 10
Frequency = 100
QValue = 70

[PEQ]
# Band: 1~13
# Type: 0,1,2,3,4 (peak/HP/LP/HS/LS)
# Gain: -180~180 (-18~18dB, 0.1dB/step)
# Frequency: 50~20000 HZ
# QValue: 5~160
