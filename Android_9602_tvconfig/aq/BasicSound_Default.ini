LowBand_AttackStepDb = 0x7FFFFF
LowBand_ReleaseStepDb = 0xC000
LowBand_Ratio = 0x0
LowBand_PostGain = 0x7FFFFF
LowBand_ProccessMode = 0
HighBand_TargetLevel = 0x100000
HighBand_AttackStepDb = 0x7FFFFF
HighBand_ReleaseStepDb = 0xC000
HighBand_Ratio = 0x0
HighBand_PostGain = 0x7FFFFF
HighBand_ProccessMode = 0
