[AQ_TYPE]
# Audio Quality Type
# 0 = None
# 1 = Basic
# 2 = DTS SRS
# 3 = DBX
# 4 = DAP
# 5 = DTS VirutalX
# 6 = DTS Studio Sound II
# 7 = Sonic Emotion
Type = 1

[BASIC]
# Basic Sound Effect
# Tone contorls both Bass and Treble
# 1 = Enable
# 0 = Disable
AVC = 0
DRC = 0
Tone = 1
Surround = 0
PEQ = 0
HPF = 0
GEQ = 1

[AVC]
# AVC for speaker
# TargetLevel: 0x1000~0x7FFFFF (-48~18 db)(Conversion formula: 10^(gain_db/20)*0x100000)
# AttackStepDb: 0x1~0xC000 (0.0039~192 dB/ms)
# ReleaseStepDb: 0x1~0xC000 (0.00098~48 dB/ms)
# Ratio: 0x0~0x7FFFFF (infinite:1~1:1)
# Post Gain: 0~0x7FFFFF (0~1.0)(Conversion formula: 10^(gain_db/20)*0x7FFFFF)
# Proccess Mode: 0,1
TargetLevel = 0x10000
AttackStepDb = 0x7FFFFF
ReleaseStepDb = 0x4000
Ratio = 0x0
PostGain = 0x1000000
ProccessMode = 1

[AVC_HEADPHONE]
# AVC for headphone
# TargetLevel: 0x1000~0x7FFFFF (-48~18 dB)(Conversion formula: 10^(gain_db/20)*0x100000)
# AttackStepDb: 0x1~0xC000 (0.0039~192 dB/ms)
# ReleaseStepDb: 0x1~0xC000 (0.00098~48 dB/ms)
# Ratio: 0x0~0x7FFFFF (infinite:1~1:1)
# Post Gain: 0~0x7FFFFF (0~1.0)(Conversion formula: 10^(gain_db/20)*0x7FFFFF)
# Proccess Mode: 0,1
TargetLevel = 0x100000
AttackStepDb = 0x7FFFFF
ReleaseStepDb = 0xC000
Ratio = 0x0
PostGain = 0x7FFFFF
ProccessMode = 1

[DRC]
# Multi Band DRC
# TargetLevel: 0x1000~0x7FFFFF (-48~18 dB)(Conversion formula: 10^(gain_db/20)*0x100000)
# AttackStepDb: 0x1~0xC000 (0.0039~192 dB/ms)
# ReleaseStepDb: 0x1~0xC000 (0.00098~48 dB/ms)
# Ratio: 0x0~0x7FFFFF (infinite:1~1:1)
# PostGain: 0~0x7FFFFF (0~1.0)(Conversion formula: 10^(gain_db/20)*0x7FFFFF)
# ProccessMode: 0,1
