[BASS]
# Bass Value: 0~100
# 0 = -12 dB
# 50 = 0 dB
# 100 = + 12 dB
Gain = 50

[TREBLE]
# Treble Value: 0~100
# 0 = -12 dB
# 50 = 0 dB
# 100 = + 12 dB
Gain = 50

[SURROUND]
# CrossTalkGain: 0x0~0x7FFF
# ClarityGain: 0x0~0x7FFF
# LrGain: 0x0~0x7FFF
# WidthGain: 0x0~0x7FFF
# BassGain: 0x0~0x7FFF
# OutputGain:0x0~0x7FFF
# Frequency: 0x7F41~0x7F44
CrossTalkGain = 0x801
ClarityGain = 0xA01
LrGain = 0x15FF
WidthGain = 0xA01
BassGain = 0x8FF
OutputGain = 0x700
Frequency = 0x7F43

[NR]
# Noise Reduction Threshold
# 0~5A (-108~-18 dB, step 1dB)
# Threshold = hex(((dB+18)*10+900)/10)
# 0 = -108dB
# 30 = -60dB
# 5A = -18dB
Threshold = 5A

[BALANCE]
#Balance value: 0~100
#0: Left channel only
#50: Ouput level of left channel is same as right
#100: Right channel only
Value = 50

[HPF]
# High pass filter frequency
# Gain: -180~180 (-18~18dB, 0.1dB/step)
# Frequency: 50~20000 Hz
# Q Value: 50~90
Gain = 10
Frequency = 100
QValue = 70

